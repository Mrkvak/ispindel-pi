<!DOCTYPE html>
<html>
<head>
<title>iSpindel data</title>
<script src="chart.js"></script>
<script src="ispindel.js" type="text/javascript"></script>
<script src="chartjs-adapter-date-fns.bundle.min.js" type="text/javascript"></script>
</head>

<body>
	<h1>iSpindel data browser</h1>
	Device: 
	<select id="deviceSelect" disabled="true" onchange="if (this.selectedIndex) deviceChosen();">
		<option value="">[Select]</option>
	</select>
	Interval: 
	<select id="intervalSelect" disabled="true" onchange="if (this.selectedIndex) intervalChosen();">
		<option value="">[Select device first]</option>
	</select>

	<span id="columns_checkbox"></span>
	<br />
	<canvas id="spindelChart" width="1280" height="720"></canvas>

</body>

</html>
